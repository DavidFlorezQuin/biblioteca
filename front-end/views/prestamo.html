<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Préstamo</title>
    <link rel='stylesheet' type='text/css' media='screen'>

    <!-- Librerias -->
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/litera/bootstrap.min.css" rel="stylesheet">
    </head>

<body>

    
    <div class="container m-5 mx-auto">
        <div id="inputData">

            
            <form id="fomulario">
                <fieldset>
                    <legend class="my-5 fs-1 bg-info px-4 text-white rounded-4">Registro de prestamos</legend>
                  
                    <div class="row d-flex">

                        <div class="form-group col-6">                 
                            <label class="col-form-label">Lector</label>
                            <select class="form-select" id="readerSelect">
                                <option selected>--Seleccione--</option>
                            </select>
                        </div>
                        <div class="form-group col-6">                 
                            <label class="col-form-label">Estado</label>
                            <select class="form-select" id="estado">
                                <option selected>--Seleccione--</option>
                                <option value="1">Activo</option>
                                <option value="0">Inactivo</option>
                            </select>
                        </div>
                        <div class="form-group col-6">                 
                            <label class="col-form-label">Libro</label>
                            <select class="form-select" id="bookSelect">
                                <option selected>--Seleccione--</option>

                            </select>
                        </div>
                        
                        <div class="form-group col-6">                 
                            <label class="col-form-label">Bibliotecario</label>
                            <select class="form-select" id="biblioSelect">
                                <option selected>--Seleccione--</option>
                            </select>
                        </div>

                      <div class="form-group col-6">                 
                        <label class="col-form-label">Fecha devolución</label>
                            <input type="date" class="form-control" name="dateOut" id="dateOut">
                        </div>

                    </div>
                </fieldset>
                <button onclick="save()" name="btnAgregar" class="btn btn-info my-5 submit" data-bs-dismiss="modal">Agregar</button>
            </form>
        </div>
        <div id="outputData">           
        </br>
            <table class="table table-hover shadow-lg">
                <thead>
                    <tr class="table-info">
                        <th>Lector</th>
                        <th>Cantidad prestamos</th>
                        <th>Multas</th>
                        <th>Estado</th>
                        <th colspan="3">Acciones</th>
                    </tr>
                </thead>
                <tbody id="resultData">
                     <!-- Aquí llegan los datos de la bd -->                    
                </tbody>
            </table>
        </div>
    </div>
    

<!-- MODAL -->


    <div class="container">   
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content" style="width: 130%; height: 150%; ">
              <div class="modal-header">
                  <h1 class="modal-title fs-5" id="staticBackdropLabel">Persona</h1>
                  <button type="button" class="btn-close" style=" background-color: red;" data-bs-dismiss="modal" aria-label="Close" onclick="clearData();"></button>
              </div>
              
              <div class="modal-body" >

                <div id="outputDataModal">           
                </br>
                    <table class="table table-hover shadow-lg">
                        <thead>
                            <tr class="table-info">
                                <th>Libro</th>
                                <th>Bibliotecario</th>
                                <th>Fecha devolución</th>
                                <th>Estado</th>
                                <th colspan="2">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="resultDataModal">
                             <!-- Aquí llegan los datos de la bd -->                    
                        </tbody>
                    </table>
                </div>
                </div>
        </div>
        </div>
    </div>
    
  
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script src="../js/prestamo.js"></script>
</html>
