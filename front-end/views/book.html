<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Libro</title>
    <link rel='stylesheet' type='text/css' media='screen'>

    <!-- Librerias -->
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/litera/bootstrap.min.css" rel="stylesheet">
    </head>

<body>
    <div class="container m-5 mx-auto">
        <div id="inputData">

            
            <form id="fomulario">
                <fieldset>
                    <legend class="my-5 fs-1 bg-info px-4 text-white rounded-4 fst-italic">Registro Libro</legend>
                  
                    <div class="row d-flex">

                      <div class="form-group col-4">                  
                        <label class="col-sm-2 col-form-label">Nombre</label>
                            <input type="hidden" name="id" id="id" value="">
                            <input type="text" class="form-control" name="name" id="name" 
                                placeholder="Ingresar nombre">
                        </div>

                      <div class="form-group col-4">                 
                        <label class="col-form-label">Páginas</label>
                            <input type="number" class="form-control" name="pages" id="pages" 
                                placeholder="Ingresar páginas">
                        </div>
                      <div class="form-group col-4">                 
                        <label class="col-form-label">Stock</label>
                            <input type="number" class="form-control" name="stock" id="stock" 
                                placeholder="Ingresar cantidad">
                        </div>

                      <div class="form-group col-4">                 
                        <label class="col-form-label">Autor</label>
                        <select class="form-select" id="autorSelect">
                            <option selected>--Seleccione--</option>
                        </select>
                        </div>
                        
                      <div class="form-group col-6">                 
                        <label class="col-form-label">Estado</label>
                        <select class="form-select" id="estado">
                            <option selected>--Seleccione--</option>
                            <option value="1">Activo</option>
                            <option value="0">Inactivo</option>
                        </select>
                    </div>

                    </div>
                </fieldset>
                <button onclick="save()" name="btnAgregar" class="btn btn-info my-5 submit" data-bs-dismiss="modal">Agregar</button>

            </form>
        </div>
        <div id="outputData">           
        </br>
            <table class="table table-hover shadow-lg">
                <thead>
                    <tr class="table-info">
                        <th>Nombre</th>
                        <th>Páginas</th>
                        <th>Disponibles</th>
                        <th>Autor</th>
                        <th>Estado</th>
                        <th colspan="2">Acciones</th>
                    </tr>
                </thead>
                <tbody id="resultData">
                     <!-- Aquí llegan los datos de la bd -->                    
                </tbody>
            </table>
        </div>
    </div>
</body>
<script src="../js/book.js"></script>
</html>
