<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Bibliotecario</title>
    <link rel='stylesheet' type='text/css' media='screen'>

    <!-- Librerias -->
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/litera/bootstrap.min.css" rel="stylesheet">
    </head>

<body>
    <div class="container m-5 mx-auto">
        <div id="inputData">

            
            <form id="fomulario">
                <fieldset>
                    <legend class="my-5 fs-1 bg-info px-4 text-white rounded-4">Registro Bibliotecario</legend>
                  
                    <div class="row d-flex">

                      <div class="form-group col-6">                  
                            <input type="hidden" name="id" id="id" value="">
                            <label class="col-form-label">Persona</label>
                            <select class="form-select" id="personSelect">
                                <option selected>--Seleccione--</option>
    
                            </select>
                        </div>

                        <div class="form-group col-6">                 
                            <label class="col-form-label">Estado</label>
                            <select class="form-select" id="estado">
                                <option selected>--Seleccione--</option>
                                <option value="1">Activo</option>
                                <option value="0">Inactivo</option>
                            </select>
                        </div>

                      <div class="form-group col-6">                 
                        <label class="col-form-label">Usuario</label>
                            <input type="text" class="form-control" name="userName" id="userName" 
                                placeholder="Ingresar usuario">
                        </div>

                      <div class="form-group col-6">                 
                        <label class="col-form-label">Contraseña</label>
                            <input type="text" class="form-control" name="password" id="password" 
                                placeholder="Ingresar contraseña">
                        </div>

                      <div class="form-group col-6">                 
                        <label class="col-form-label">Horario</label>

                        <select class="form-select" id="horario">
                            <option selected>--Seleccione--</option>
                            <option value="Mañana">Mañana</option>
                            <option value="Tarde">Tarde</option>
                            <option value="Nocturno">Nocturno</option>
                        </select>
                        </div>

                      <div class="form-group col-6">                 
                        <label class="col-form-label">Salario</label>
                            </br>
                            <input type="text" class="form-control" name="salary" id="salary" 
                                placeholder="Ingresar salario">
                        </div>
                    </div>
                </fieldset>
                <button onclick="save()" name="btnAgregar" class="btn btn-info my-5 submit" data-bs-dismiss="modal">Agregar</button>

            </form>
        </div>
        <div id="outputData">           
        </br>
            <table class="table table-hover shadow-lg">
                <thead>
                    <tr class="table-info">
                        <th>Nombre</th>
                        <th>Usuario</th>
                        <th>Horario</th>
                        <th>Salario</th>
                        <th>Estado</th>
                        <th colspan="2">Acciones</th>
                    </tr>
                </thead>
                <tbody id="resultData">
                     <!-- Aquí llegan los datos de la bd -->                    
                </tbody>
            </table>
        </div>
    </div>
</body>
<script src="../js/bibliotecary.js"></script>
</html>
